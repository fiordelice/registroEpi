    async function salvarRegistro(cs,tipoEpi,modelo,tamanho,codigo,motivo){

      });

    }

    async function excluirRegistro(id){
      const registros = JSON.parse(localStorage.getItem("registrosEPI")) || [];
      const novos = registros.filter(r=>String(r.id)!==String(id));
      localStorage.setItem("registrosEPI", JSON.stringify(novos));

      try{
        const { getDocs, collection, deleteDoc } = await import("https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js");
        const snapshot = await getDocs(collection(window.db,"registrosEPI"));
        const promises = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if(String(data.id)===String(id) || doc.id===String(id)){
            promises.push(deleteDoc(doc.ref));
          }
        });
        if(promises.length) await Promise.all(promises);
      }catch(e){console.error("‚ùå Erro ao excluir na nuvem", e);}
      atualizarListaRegistros();
    }

    function atualizarResumoSemanal(regs){
      const resumo={};
      const hoje=new Date();
      regs.forEach(r=>{
        const data=new Date(r.data);
        const diff=(hoje-data)/(1000*60*60*24);
        if(diff<=7)resumo[r.tipoEpi]=(resumo[r.tipoEpi]||0)+1;
      });
      tabelaSemanalBody.innerHTML="";
      if(Object.keys(resumo).length===0){
        tabelaSemanalBody.innerHTML="<tr><td colspan='2'>Nenhum registro nos √∫ltimos 7 dias</td></tr>";
        return;
      }
      for(const tipo in resumo){
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${tipo}</td><td>${resumo[tipo]}</td>`;
        tabelaSemanalBody.appendChild(tr);
      }
    }

    searchCS.addEventListener("input",atualizarListaRegistros);
    atualizarListaRegistros();

   document.getElementById("cs").addEventListener("input", async (e) => {

      const infoDiv = document.getElementById("infoPessoa");
      const historicoDiv = document.getElementById("historicoPessoa");

      if (cs.length < 3) {
        infoDiv.textContent = "";
        historicoDiv.innerHTML = "";

      // usa o dicion√°rio global 'colaboradores'
      if (colaboradores[cs]) {
        infoDiv.textContent = `üë∑ Nome: ${colaboradores[cs].nome} | Cargo: ${colaboradores[cs].cargo}`;
      } else {
        infoDiv.textContent = "‚ö†Ô∏è CS n√£o encontrado no cadastro local";
      }

      try {
        const { getDocs, collection, query, where, orderBy, limit } =
          await import("https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js");

        const q = query(
          collection(window.db, "registrosEPI"),
          where("cs", "==", cs),
          orderBy("data", "desc"),
          limit(5)
        );

        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          historicoDiv.innerHTML = "<i>Nenhum EPI registrado recentemente.</i>";
          return;
        }

        let html = "<b>üßæ √öltimos EPIs registrados:</b><ul style='margin-top:5px;'>";
        snapshot.forEach((doc) => {
          const r = doc.data();
          const data = new Date(r.data);
          const dataFormatada = `${data.getDate().toString().padStart(2,"0")}/${data.getMonth()+1}/${data.getFullYear()} ${data.getHours().toString().padStart(2,"0")}:${data.getMinutes().toString().padStart(2,"0")}`;
          html += `<li>${r.tipoEpi} - ${r.modelo || ""} (${r.tamanho || ""}) <br><small>${dataFormatada}</small></li>`;
        });
        html += "</ul>";
        historicoDiv.innerHTML = html;
      } catch (e) {
        console.error("", e);
        historicoDiv.innerHTML = "";
      }
    });
