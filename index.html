      "430119": { nome: "Daniel Raimundo Ferro", cargo: "Estagi√°rio" },
      "446509": { nome: "Joao Victor Tapia", cargo: "Operador Limpeza Operativa" },
      "37995": { nome: "Almir Ferreira de Ata√≠de", cargo: "Gestor Produ√ß√£o Ind" }
    };

    const tipoEpiSelect=document.getElementById("tipoEpi");
    const codigoEpiSelect=document.getElementById("codigoEpi");
    const codigoSelecionadoDiv=document.getElementById("codigoSelecionado");
    const listaRegistros=document.getElementById("listaRegistros");
    const searchCS=document.getElementById("searchCS");
    const tabelaSemanalBody=document.querySelector("#tabelaSemanal tbody");
    const form=document.getElementById("epiForm");

    tipoEpiSelect.addEventListener("change",()=>{
      codigoEpiSelect.innerHTML="";codigoSelecionadoDiv.textContent="";
      const tipo=tipoEpiSelect.value;
      if(tipo&&epiData[tipo]){
        codigoEpiSelect.disabled=false;
        codigoEpiSelect.innerHTML='<option value="">Selecione o modelo/tamanho...</option>';
        for(const modelo in epiData[tipo]){
          const optGroup=document.createElement("optgroup");
          optGroup.label=modelo;
          for(const tamanho in epiData[tipo][modelo]){
            const opt=document.createElement("option");
            opt.value=`${modelo}|${tamanho}`;
            opt.textContent=`${modelo} - ${tamanho}`;
            optGroup.appendChild(opt);
          }
          codigoEpiSelect.appendChild(optGroup);
        }
      } else {
        codigoEpiSelect.disabled=true;
        codigoEpiSelect.innerHTML='<option value="">Selecione o tipo de EPI primeiro...</option>';
      }
    });

    codigoEpiSelect.addEventListener("change",()=>{
      const tipo=tipoEpiSelect.value;
      const [modelo,tamanho]=codigoEpiSelect.value.split("|");
      if(modelo&&tamanho&&epiData[tipo][modelo][tamanho]){
        const codigo=epiData[tipo][modelo][tamanho];
        codigoSelecionadoDiv.textContent=`C√≥digo SAP: ${codigo}`;
      } else {codigoSelecionadoDiv.textContent="";}
    });

    async function salvarRegistro(cs,tipoEpi,modelo,tamanho,codigo,motivo,quantidade){
    const registros=JSON.parse(localStorage.getItem("registrosEPI"))||[];
    const novo={ id: String(Date.now()), cs, tipoEpi, modelo, tamanho, codigo, motivo, quantidade, data:new Date().toISOString() };
      registros.push(novo);
      localStorage.setItem("registrosEPI",JSON.stringify(registros));
      atualizarListaRegistros();

      try{
        const { addDoc, collection } = await import("https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js");
        await addDoc(collection(window.db,"registrosEPI"),novo);
        console.log("‚úÖ Registro salvo no Firestore");
      }catch(e){console.error("‚ùå Erro ao salvar na nuvem",e);}
    }

    form.addEventListener("submit",e=>{
      e.preventDefault();
      const cs=document.getElementById("cs").value.trim();
      const tipoEpi=tipoEpiSelect.value;
      const valor=codigoEpiSelect.value;
      if(!cs||!tipoEpi||!valor)return alert("Preencha todos os campos!");
      const [modelo,tamanho]=valor.split("|");
      const codigo=epiData[tipoEpi][modelo][tamanho];
      const motivo=document.getElementById("motivo").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value) || 1;
     salvarRegistro(cs,tipoEpi,modelo,tamanho,codigo,motivo,quantidade);

      form.reset();codigoEpiSelect.disabled=true;codigoSelecionadoDiv.textContent="";
    });

    function atualizarListaRegistros(){
      const registros = JSON.parse(localStorage.getItem("registrosEPI")) || [];
      let changed = false;
      for(let i=0;i<registros.length;i++){
        if(!registros[i].id){
          registros[i].id = String(Date.now()) + "-" + i;
          changed = true;
        }
      }
      if(changed) localStorage.setItem("registrosEPI", JSON.stringify(registros));

      const filtro=searchCS.value.trim().toLowerCase();
      listaRegistros.innerHTML="";
      const filtrados=registros.filter(r=>r.cs.toLowerCase().includes(filtro));
      if(filtrados.length===0){
        listaRegistros.innerHTML="<p style='text-align:center;color:#888;'>Nenhum registro encontrado.</p>";
        atualizarResumoSemanal([]);return;
      }
      filtrados.forEach((r)=>{
        const card=document.createElement("div");
        card.className="card";

        // pega nome/cargo do dicion√°rio global
        const pessoa = colaboradores[r.cs];
        const nomePessoa = pessoa ? pessoa.nome : "Desconhecido";
        const cargoPessoa = pessoa ? pessoa.cargo : "‚Äî";

        card.innerHTML=`<p><span class='label'>üë∑üèªNome:</span> ${nomePessoa}</p>
        <p><span class='label'>üíºCargo:</span> ${cargoPessoa}</p>
        <p><span class='label'>CS:</span> ${r.cs}</p>
        <p><span class='label'>Tipo:</span> ${r.tipoEpi}</p>
        <p><span class='label'>Modelo:</span> ${r.modelo}</p>
        <p><span class='label'>Tamanho:</span> ${r.tamanho}</p>
        <p><span class='label'>Quantidade:</span> ${r.quantidade || 1}</p>
        <p><span class='label'>C√≥digo SAP:</span> ${r.codigo}</p>
        <p><span class='label'>Motivo:</span> ${r.motivo}</p>
        <button class='deleteBtn' data-id='${r.id}'>Excluir</button>`;
        listaRegistros.appendChild(card);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn=>{
        btn.onclick=()=>excluirRegistro(btn.getAttribute("data-id"));
      });

      atualizarResumoSemanal(filtrados);
    }

    async function excluirRegistro(id){
      const registros = JSON.parse(localStorage.getItem("registrosEPI")) || [];
      const novos = registros.filter(r=>String(r.id)!==String(id));
      localStorage.setItem("registrosEPI", JSON.stringify(novos));

      try{
        const { getDocs, collection, deleteDoc } = await import("https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js");
        const snapshot = await getDocs(collection(window.db,"registrosEPI"));
        const promises = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if(String(data.id)===String(id) || doc.id===String(id)){
            promises.push(deleteDoc(doc.ref));
          }
        });
        if(promises.length) await Promise.all(promises);
      }catch(e){console.error("‚ùå Erro ao excluir na nuvem", e);}
      atualizarListaRegistros();
    }

    function atualizarResumoSemanal(regs){
      const resumo={};
      const hoje=new Date();
      regs.forEach(r=>{
        const data=new Date(r.data);
        const diff=(hoje-data)/(1000*60*60*24);
        if(diff<=7)resumo[r.tipoEpi]=(resumo[r.tipoEpi]||0)+(r.quantidade||1);
      });
      tabelaSemanalBody.innerHTML="";
      if(Object.keys(resumo).length===0){
        tabelaSemanalBody.innerHTML="<tr><td colspan='2'>Nenhum registro nos √∫ltimos 7 dias</td></tr>";
        return;
      }
      for(const tipo in resumo){
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${tipo}</td><td>${resumo[tipo]}</td>`;
        tabelaSemanalBody.appendChild(tr);
      }
    }

    searchCS.addEventListener("input",atualizarListaRegistros);
    atualizarListaRegistros();

    // --- üîç RECONHECE AUTOMATICAMENTE O CS E MOSTRA HIST√ìRICO DO FIREBASE ---
   document.getElementById("cs").addEventListener("input", async (e) => {
      const cs = e.target.value.trim();
      const infoDiv = document.getElementById("infoPessoa");
      const historicoDiv = document.getElementById("historicoPessoa");

      if (cs.length < 3) {
        infoDiv.textContent = "";
        historicoDiv.innerHTML = "";
        return;
      }

      // usa o dicion√°rio global 'colaboradores'
      if (colaboradores[cs]) {
        infoDiv.textContent = `üë∑ Nome: ${colaboradores[cs].nome} | Cargo: ${colaboradores[cs].cargo}`;
      } else {
        infoDiv.textContent = "‚ö†Ô∏è CS n√£o encontrado no cadastro local";
      }

      try {
        const { getDocs, collection, query, where, orderBy, limit } =
          await import("https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js");

        const q = query(
          collection(window.db, "registrosEPI"),
          where("cs", "==", cs),
          orderBy("data", "desc"),
          limit(5)
        );

        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          historicoDiv.innerHTML = "<i>Nenhum EPI registrado recentemente.</i>";
          return;
        }

        let html = "<b>üßæ √öltimos EPIs registrados:</b><ul style='margin-top:5px;'>";
        snapshot.forEach((doc) => {
          const r = doc.data();
          const data = new Date(r.data);
          const dataFormatada = `${data.getDate().toString().padStart(2,"0")}/${data.getMonth()+1}/${data.getFullYear()} ${data.getHours().toString().padStart(2,"0")}:${data.getMinutes().toString().padStart(2,"0")}`;
          html += `<li>${r.tipoEpi} - ${r.modelo || ""} (${r.tamanho || ""}) <br><small>${dataFormatada}</small></li>`;
        });
        html += "</ul>";
        historicoDiv.innerHTML = html;
      } catch (e) {
        console.error("", e);
        historicoDiv.innerHTML = "";
      }
    });
  </script>
